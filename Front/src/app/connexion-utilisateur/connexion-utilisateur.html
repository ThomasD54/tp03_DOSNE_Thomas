<h2>Connexion utilisateur</h2>
<form [formGroup]="formulaireGroup" (ngSubmit)="onSubmit()">
  <div>
    <label>Login :</label>
    <input type="text" formControlName="login">
  </div>
  <div>
    <label>Mot de passe :</label>
    <input type="password" formControlName="pass">
  </div>
  <button type="submit" class="btn btn-add">Se connecter</button>
</form>
